<!DOCTYPE html>
<html>
<head>
  <link type="text/css" rel="stylesheet" href="/static/main.css" />
  <link type="text/css" rel="stylesheet" href="/static/bootstrap/css/bootstrap.min.css" />
  <link rel="stylesheet" href="/static/font-awesome/css/font-awesome.min.css">
  <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.12.4/jquery.min.js"></script>

  <title>Robert Nguyen's Blog</title>
</head>

<body>
  <nav class="navbar navbar-default">
    <div class="container-fluid">
      <!-- Brand and toggle get grouped for better mobile display -->
      <div class="navbar-header">
        <a class="navbar-brand" href="/"><img src="/static/images/rob3.png" id="logo"></a>
      </div>
      <ul class="nav navbar-nav navbar-right">
        {% if user %}
          <li><a href="/blog/newpost"><button type="button" class="btn btn-xs btn-default">Add New Post</button></a></li>
          <li><a href="#">{{user.name}}</a></li>
          <li><a class="login-link" href="/logout">logout</a></li>
        {% else %}
          <li><a class="login-link" href="/login">login</a></li>
          <li><a class="login-link" href="/signup">signup</a></li>
        {% endif %}
      </ul>
    </div>
  </nav>
  <div class="container">

    <div id="content">
    {% block content %}
    {% endblock %}
    </div>
  </div>
</body>

</html>
