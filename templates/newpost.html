{% extends "base.html" %}

{% block content %}
  <h1 class="text-center">{{ post_page }}</h1>

  <form method="post">
    <div class="form-group">
      <label for="subject"><h3>Subject</h3></label>
      <input class="form-control" type="text" name="subject" id="subject" value="{{subject}}">
    </div>
    <div class="form-group">
      <label for="content"><h3>Blog</h3></label>
      <textarea rows="18" cols="80" class="form-control" name="content" id="content">{{content}}</textarea>
    </div>
    <div class="form-group row text-center">
      <div class="error">{{error}}</div><br>
      <button type="submit" name="button" class="btn btn-primary">Submit</button>
      {% if post_page == "Update Post" %}
        <a href="/blog/{{ blog_id }}"<button type="submit" name="button" class="btn btn-danger">Cancel</button></a>
      {% endif %}
    </div>
  </form>

{% endblock %}
