{% extends "base.html" %}

{% block content %}
  <h1 class="text-center">Post a Comment</h1>

  <form method="post">
    <div class="form-group">
      <label for="title"><h3>Title</h3></label>
      <input class="form-control" type="text" name="title" id="title" value="{{title}}">
    </div>
    <div class="form-group">
      <label for="comment"><h3>Comment</h3></label>
      <textarea rows="10" cols="80" class="form-control" name="comment" id="comment">{{comment}}</textarea>
    </div>
    <div class="form-group row text-center">
      <div class="error">{{error}}</div><br>
      <button type="submit" name="button" class="btn btn-primary">Post</button>
    </div>
  </form>

{% endblock %}
