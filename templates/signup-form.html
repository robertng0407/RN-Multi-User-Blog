{% extends "base.html" %}


{% block content %}

<div class="col-md-4 col-md-offset-4">
  <form method="post" class="form-signin">
    <h2 class="form-signin-heading text-center">Signup</h2>
    <hr>
    <div class="form-group">
      <label for="username" class="sr-only">Username</label>
      <input type="text" id="username" class="form-control" placeholder="Username" name="username" value="{{username}}"  autofocus>
      <p class="error">{{error_username}}</p>
    </div>
    <div class="form-group">
      <label for="password" class="sr-only">Password</label>
      <input type="password" id="password" class="form-control" placeholder="Password" name="password" value="" autofocus>
      <p class="error">{{error_password}}</p>
    </div>
    <div class="form-group">
      <label for="verify" class="sr-only">Verify Password</label>
      <input type="password" id="verify" class="form-control" placeholder="Verify Password" name="verify" value="" autofocus>
      <p class="error">{{error_verify}}</p>
    </div>
    <div class="form-group">
      <label for="email" class="sr-only">Email (optional)</label>
      <input type="text" id="email" class="form-control" placeholder="Email (optional)" name="email" value="{{email}}"autofocus>
      <p class="error">{{error_email}}</p>
    </div>
    <div class="form-group row text-center">
      <div class="error">{{error}}</div><br>
      <button class="btn btn-lg btn-primary btn-block" type="submit">Sign in</button>
    </div>
  </form>
</div>

{% endblock %}

<html>
  <head>
    <title>Sign Up</title>
    <style type="text/css">
      .label {text-align: right}
      .error {color: red}
    </style>

  </head>

  <body>
    <h2>Signup</h2>
    <form method="post">
      <table>
        <tr>
          <td class="label">
            Username
          </td>
          <td>
            <input type="text" name="username" value="{{username}}">
          </td>
          <td class="error">
            {{error_username}}
          </td>
        </tr>

        <tr>
          <td class="label">
            Password
          </td>
          <td>
            <input type="password" name="password" value="">
          </td>
          <td class="error">
            {{error_password}}
          </td>
        </tr>

        <tr>
          <td class="label">
            Verify Password
          </td>
          <td>
            <input type="password" name="verify" value="">
          </td>
          <td class="error">
            {{error_verify}}
          </td>
        </tr>

        <tr>
          <td class="label">
            Email (optional)
          </td>
          <td>
            <input type="text" name="email" value="{{email}}">
          </td>
          <td class="error">
            {{error_email}}
          </td>
        </tr>
      </table>

      <input type="submit">
    </form>
  </body>

</html>
