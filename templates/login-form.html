{% extends "base.html" %}


{% block content %}

<div class="col-md-4 col-md-offset-4">
  <form method="post" class="form-signin">
    <h2 class="form-signin-heading text-center">Login</h2>
    <hr>
    <div class="form-group">
      <label for="username" class="sr-only">Username</label>
      <input type="text" id="username" class="form-control" placeholder="Username" name="username" value="{{username}}" required autofocus>
    </div>
    <div class="form-group">
      <label for="password" class="sr-only">Password</label>
      <input type="password" id="password" class="form-control" placeholder="Password" name="password" value="" required>
    </div>
    <div class="form-group row text-center">
      <div class="error">{{error}}</div><br>
      <button class="btn btn-lg btn-primary btn-block" type="submit">Sign in</button>
    </div>
  </form>
</div>

{% endblock %}
